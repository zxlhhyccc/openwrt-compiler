name: xiaomi-redmi-ac2100

on:
  workflow_dispatch:
    inputs:
      output:
        description: '选择编译固件还是生成配置文件'
        required: true
        type: choice
        default: 'firmware'
        options:
          - firmware
          - config
      ssh:
        description: '当生成配置文件时是否使用ssh'
        required: true
        type: boolean
        default: true
  schedule:
    - cron: 0 8 * * 6

env:
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_BRANCH: openwrt-21.02
  DEVICE_NAME: xiaomi-redmi-ac2100
  FILES: xiaomi-redmi-ac2100/files
  FEEDS_CONF: xiaomi-redmi-ac2100/feeds.conf
  CONFIG_FILE: xiaomi-redmi-ac2100/seed.config
  DIY_P1_SH: xiaomi-redmi-ac2100/part1.sh
  DIY_P2_SH: xiaomi-redmi-ac2100/part2.sh
  TZ: Asia/Shanghai

jobs:
  run:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: 初始化编译环境
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(cat depends-ubuntu-2004)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: 克隆 openwrt 源码
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: 加载自定义 feeds.conf 文件
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: 加载自定义配置文件
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        cd ..
        [ -e $FILES ] && mv $FILES openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: SSH connection to Actions
      uses: mxschmitt/action-tmate@v3
      with:
        limit-access-to-actor: true
      if: github.event.inputs.output == 'config' && github.event.inputs.ssh == 'true' && !cancelled()

    - name: 组织配置文件
      if: github.event.inputs.output == 'config' && !cancelled()
      id: organize_config
      run: |
        cd openwrt
        rm -f .config.old
        make defconfig
        mkdir -p /tmp/upload/config
        ./scripts/diffconfig.sh > /tmp/upload/config/seed.config
        echo "status=success" >> $GITHUB_OUTPUT
        echo "FILE_DATE=$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: 上传配置文件
      if: steps.organize_config.outputs.status == 'success' && !cancelled()
      uses: actions/upload-artifact@main
      with:
        name: openwrt-config-${{ env.DEVICE_NAME }}-${{ env.FILE_DATE }}
        path: /tmp/upload

    - name: 编译固件
      if: github.event.inputs.output != 'config' && !cancelled()
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        echo "FILE_DATE=$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: 组织固件文件
      if: github.event.inputs.output != 'config' && !cancelled()
      id: organize_firmware
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        mkdir -p /tmp/upload/firmware
        mv ./* /tmp/upload/firmware
        echo "status=success" >> $GITHUB_OUTPUT

    - name: 上传固件
      uses: actions/upload-artifact@main
      if: steps.organize_firmware.outputs.status == 'success' && !cancelled()
      with:
        name: openwrt-firmware-${{ env.DEVICE_NAME }}-${{ env.FILE_DATE }}
        path: /tmp/upload/firmware

    - name: 移除旧的 Artifacts
      uses: c-hive/gha-remove-artifacts@v1.2.0
      with:
        age: '1 day'
        skip-recent: 20

    - name: 删除旧的 workflow 运行记录
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 90